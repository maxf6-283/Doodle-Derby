<!doctype html>
<html>
  <head>
    <title>Doodle Derby</title>
    <link rel="stylesheet" href="./lobby.css" />
    <style>
      /* Basic styles for the hidden game section */
      #game-wrapper {
        display: none; /* Hidden by default */
        position: relative;
        width: 100vw;
        height: 100vh;
        background-color: #333; /* Dark background for game */
      }
      
      #game-container {
        width: 100%;
        height: 100%;
      }

      #ui-layer {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 10; /* Ensure UI sits above canvas */
        background: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      }

      #ui-layer h2 {
        font-family: "Comic Sans MS", "Chalkboard SE", cursive;
        margin-bottom: 20px;
      }

      #promptInput {
        padding: 10px;
        font-size: 1.2rem;
        border: 2px solid #333;
        border-radius: 5px;
        width: 300px;
        margin-bottom: 10px;
      }

      #submitBtn {
        padding: 10px 20px;
        font-size: 1.2rem;
        background-color: #9df9bc;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-family: inherit;
        font-weight: bold;
      }
      
      #submitBtn:hover {
        background-color: #76c893;
      }

      /* Back button for game screen */
      #back_btn {
        position: absolute;
        top: 20px;
        left: 20px;
        background: white;
        padding: 10px;
        border-radius: 50%;
        cursor: pointer;
        z-index: 20;
      }
    </style>
  </head>
  <body>
    <div id="mainLobby-container" class="notebook-container">
      <div id="player-popup" class="context-menu hidden">
        <button id="view-profile-btn">Customize</button>
        <button class="kick" id="kick-btn">Kick</button>
      </div>

      <div id="customizePlayerModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>

          <div class="customization-body">
            <div class="controls-section">
              <div class="name-group">
                <label for="name-input"></label>
                <input
                  type="text"
                  id="name-input"
                  maxlength="12"
                  spellcheck="false"
                  placeholder="YOUR NAME"
                />
              </div>
            </div>
            <div class="preview-section">
              <div class="slot-label-main">CHARACTER</div>
              <button id="character-preview-btn" class="preview-button-wrapper">
                <div id="character-preview" class="stick-man preview-size">
                  <div class="character-display" id="character-display"></div>
                  <div
                    id="preview-layer-0"
                    class="acc-layer hat"
                    data-slot="0"
                  ></div>
                  <div
                    id="preview-layer-1"
                    class="acc-layer face"
                    data-slot="1"
                  ></div>
                  <div
                    id="preview-layer-2"
                    class="acc-layer item"
                    data-slot="2"
                  ></div>
                </div>
              </button>
            </div>

            <div class="accessory-slots-container">
              <div class="accessory-slot" data-slot="0" title="Hats">
                <div class="slot-label">HAT</div>
                <div class="slot-display" id="slot-0-display"></div>
              </div>
              <div class="accessory-slot" data-slot="1" title="Face">
                <div class="slot-label">FACE</div>
                <div class="slot-display" id="slot-1-display"></div>
              </div>
              <div class="accessory-slot" data-slot="2" title="Items">
                <div class="slot-label">ITEM</div>
                <div class="slot-display" id="slot-2-display"></div>
              </div>
            </div>

            <div id="accessory-picker" class="picker-popup hidden">
              <div class="picker-header">
                <span id="picker-title">SELECT ITEM</span>
                <button id="close-picker" class="close-small">&times;</button>
              </div>
              <div id="picker-grid" class="picker-grid"></div>
            </div>
          </div>
        </div>
      </div>

      <div id="settingsMenu" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div class="customization-body">
            <div id="timerContainer">
              <label for="timer">Timer per round:</label>
              <div id="custom-timer-display">
                <button id="lessTime">&lt;</button>
                <span id="timerDuration"></span>
                <button id="moreTime">&gt;</button>
              </div>
            </div>

            <div id="volumeContainer">
              <label for="volume"></label>
              <input
                type="range"
                id="volumeSlider"
                name="volumeSlider"
                min="0"
                max="100"
                step="5"
              />
            </div>
          </div>
        </div>
      </div>

      <header class="lobby-header">
        <button class="icon-btn">
          <img src="/lobby/escapearrow.png" alt="Back" class="ui-icon" />
        </button>
        <h1>Code: <span id="code-span"></span></h1>
        <button id="settings-btn" class="icon-btn">
          <img
            src="/lobby/settings.png"
            alt="Settings"
            class="ui-icon"
          />
        </button>
      </header>

      <main class="lobby-content">
        <aside class="sticky-note rules-note">
          <h3>RULES:</h3>
          <ul>
            <li>Number of Rounds: 3</li>
            <li>Time Limit: 60s</li>
          </ul>
        </aside>

        <div class="player-grid" id="player-grid"></div>
      </main>

      <footer class="lobby-footer">
        <div id="ready-count" class="ready-count">0/0 READY</div>
        <div class="button-group">
          <button id="ready-btn" class="ready-btn">READY</button>
          <button id="start-btn" class="start-btn" style="display: none">
            START >>
          </button>
        </div>
      </footer>
    </div>

    <div id="game-wrapper">
        <div id="back_btn">‚Üê Lobby</div>
        <div id="game-container"></div>
        
        <div id="ui-layer">
            <h2>Write a Prompt!</h2>
            <input type="text" id="promptInput" placeholder="Enter a funny prompt..." />
            <button id="submitBtn">Submit Prompt</button>
            
            <div style="display: none;">
                <span id="num_rounds">5</span>
                <button id="lessPrompt">-</button>
                <button id="morePrompt">+</button>
            </div>
        </div>
    </div>

    <script type="module" src="./lobby.ts"></script>
  </body>
</html>
