<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Derby</title>
    <link rel="stylesheet" href="landing-page.css">
</head>
<body>

    <div class="game-wrapper">
        <div class="title-section">
            <h1 class="title-doodle">doodle</h1>
            <h1 class="title-derby">derby</h1>
        </div>
        
        <img src="/landing-page/logo.png" alt="Apple Doodle" class="logo-img">
    </div>

    <div class="button-container">
    <button class="image-button" id="createBtn" onclick="window.location.href = 'lobby.html'">
        <img src="/landing-page/create_button_flat.png" alt="Create Lobby" class="btn-idle">
        <img src="/landing-page/create_button_hover.png" alt="Create Lobby Hover" class="btn-hover">
    </button>

    <button class="image-button" id="joinBtn" onclick="joinGame()">
        <img src="/landing-page/join_button_flat.png" alt="Join Lobby" class="btn-idle">
        <img src="/landing-page/join_button_hover.png" alt="Join Lobby Hover" class="btn-hover">
    </button>
</div>

    <div class="footer-nav">
        <span class="version-text">Version 0.0.0</span>
        <span class="footer-link" onclick="alert('Credits coming soon!')">credits</span>
        <span class="footer-link" onclick="alert('How to play: Draw fast!')">how to play</span>
    </div>

    <script>
        function joinGame() {
            const code = prompt("Enter Game Code:");
            if (!code) return;
            const baseUrl = window.location.origin + "/lobby.html";
            window.location.replace(`${baseUrl}#r=${code}`);
        }
    </script>
</body>
</html>
