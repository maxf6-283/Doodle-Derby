<!DOCTYPE html>

<html>
  <head>
    <title>
    </title>
  </head>
  <body>
    <div class = "logo"></div>
    <div class="container">
      <h1 class="title">Doodle Derby</h1>
    <div class = "buttons">
      <button  class = "main-button" id="joinBtn" onclick="joinGame()">Join Game</button>
     <button class = "main-button" id="createBtn" onclick = "window.location.href = 'lobby.html'">Create Game</button>
    </div>
    <script>
        function joinGame() {
          const code = prompt("Enter Game Code:");
          if (!code) return;
          const baseUrl = window.location.origin + "/lobby.html";
          window.location.replace(`${baseUrl}#r=${code}`);
        }
      </script>
  </body>
</html>
